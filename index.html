<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>calculator</title>
</head>
<body>
<div class="wrapper">
    <div class="range-wrapper">
        <div class="range-container">
            <span class="title">Сумма кредита в рублях</span>
            <div class="slider">
                <span class="slider-value" id="mValue"></span>
                <input class="current-slider-value" id="mRange" type="range" min="1000000" max="20000000"
                       value="1000000"
                       step="1000000"
                       required>
            </div>
            <div class="footer">
                <span>1 000 000</span>
                <span>20 000 000</span>

            </div>
        </div>
        <div class="range-container">
            <span class="title">Срок кредита</span>
            <div class="slider">
                <span class="slider-value">
                    <span id="yValue"></span><span class="text" id="textValue"> года</span>
                </span>
                <input class="current-slider-value" id="yRange" type="range" min="2" max="7" value="0"  step="1">
            </div>
            <div class="footer">
                <span>2 года</span>
                <span>7 лет</span>
            </div>
        </div>
    </div>
    <div class="sum">
        <span class="title">Ежемесечный платеж</span>
        <span id="resultValue">0</span>
        <span class="footer">Подробнее &#10230</span>
    </div>
</div>

<script src="index.js"></script>

<style>

</style>


</body>
</html>
